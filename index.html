<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="icon.svg">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Chat_TI</title>
</head>

<body>

  <div class="all">


    <!--container Signin & signup-->
    <div class="container">

      <div class="loginnow">
        <div class="alert alert-danger alertin" role="alert">
          Email or password wrong
        </div>
        <h1 class="text-center text-light"><i class="fa-regular fa-comment"></i>
          Chat_TI</h1>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title text-center text-success">Sign In</h5>
            <div class="card-text">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" id="emailin">
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" id="passwordin">
              </div>
              <div class="log">
                <button type="button" class="btn btn-outline-success login">Login</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-5" style="width: 18rem;">
          <div class="lc card-body">
            <button class="btn btn-outline-success text-light createnew">Create New Account</button>
          </div>
        </div>
      </div>

      <div class="createnow">
        <div class="alert alert-success alertup1" role="alert">
          Account successfully created
        </div>
        <div class="alert alert-danger alertup2" role="alert">
          There was an error creating, try again
        </div>
        <h1 class="text-center text-light"><i class="fa-regular fa-comment"></i>
          Chat_TI</h1>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title text-center text-success">Sign Up</h5>
            <div class="card-text">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" id="emailup">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username">
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" id="passwordup">
              </div>
              <div class="log">
                <button type="button" class="btn btn-outline-success create">Create</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-5" style="width: 18rem;">
          <div class="lc card-body">
            <button class="btn btn-outline-success text-light loginnew">Register now</button>
          </div>
        </div>
      </div>

    </div>





    <!--container chat-->
    <div class="containe">

      <div class="contnav">
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fa-regular fa-comment"></i> Chat-TI</span>
            <button class="btn btn-danger logout">Log Out</button>
          </div>
        </nav>
      </div>

      <div class="control">

        <div class="card txt">
          <div class="card-header user bg-dark text-light">
            <h1 id="user">Loading...</h1>
          </div>
          <div class="card-body msg">
            <div class="card-text">
              <div id="msg">

              </div>
            </div>

          </div>
          <div class="card-footer text-muted bg-dark text-light">
            <div class="input-group mb-3">
              <input type="text" class="form-control message" placeholder="write a message..." aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary send" type="button" id="button-addon2"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
          </div>
        </div>

      </div>


    </div>


  </div>







</body>
<script src="jquery-3.6.1.min.js">
  jquery - 3.6 .1.min.js
</script>
<script src="bootstrap.bundle.min.js">
  bootstrap.bundle.min.js
</script>
<script src="all.min.js">
  all.min.js
</script>
<script src="main.js" type="module">
  main.js
</script>

</html>
